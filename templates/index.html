<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuteOne</title>
    <meta name="description" content="Remove one instrument, keep the rest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#358dff', 600: '#1e70f0' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: rgb(2 6 23); color: rgb(241 245 249); }
        .btn { @apply inline-flex items-center justify-center rounded-xl px-4 py-2 font-medium shadow transition active:translate-y-px; }
        .btn-primary { background: #358dff; color: white; }
        .btn-primary:hover { background: #1e70f0; }
        .btn-ghost { background: rgba(255,255,255,0.1); color: white; }
        .btn-ghost:hover { background: rgba(255,255,255,0.15); }
        .card { @apply rounded-2xl border backdrop-blur; background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        .input { @apply w-full rounded-xl border px-3 py-2 outline-none; background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); color: white; }
        .input::placeholder { color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="px-6 py-4">
            <div class="mx-auto max-w-4xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="text-xl font-semibold tracking-tight">ðŸŽµ MuteOne</span>
                </div>
                <a class="btn btn-ghost" href="https://muteone.com">muteone.com</a>
            </div>
        </header>
        
        <main class="flex-1 px-4 sm:px-6 pb-16">
            <div class="mx-auto max-w-4xl">
                <div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-6">
                    <div class="w-full max-w-sm sm:max-w-lg space-y-8">
                        <div class="text-center space-y-2">
                            <h1 class="text-3xl sm:text-4xl font-bold">MuteOne</h1>
                            <p class="text-gray-400">
                                Remove one instrument, keep the rest
                            </p>
                        </div>

                        <div class="card p-6 space-y-6">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="space-y-4">
                                    <div>
                                        <label class="text-sm font-medium text-gray-300 block mb-2">Audio File</label>
                                        <input
                                            class="input h-12 text-base w-full"
                                            type="file"
                                            id="audioFile"
                                            name="file"
                                            accept="audio/*,.mp3,.wav,.m4a,.flac,.ogg,.aac"
                                            required
                                        />
                                        <div id="fileInfo" class="text-xs text-green-400 mt-1 hidden"></div>
                                    </div>

                                    <div>
                                        <label class="text-sm font-medium text-gray-300 block mb-2">Remove</label>
                                        <select
                                            class="input h-12 text-base w-full"
                                            id="removeSelect"
                                            name="remove"
                                            required
                                        >
                                            <option value="vocals">Vocals</option>
                                            <option value="bass">Bass</option>
                                            <option value="drums">Drums</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>

                                    <button
                                        type="submit"
                                        id="processBtn"
                                        class="btn btn-primary w-full h-12 text-base font-semibold mt-6"
                                    >
                                        Process
                                    </button>
                                </div>
                            </form>

                            <div id="statusDiv" class="hidden p-3 rounded-lg border">
                                <p id="statusText" class="text-sm"></p>
                                <div id="progressBar" class="w-full bg-gray-700 rounded-full h-2 mt-2 hidden">
                                    <div id="progressFill" class="bg-blue-500 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
                                </div>
                            </div>

                            <div id="downloadDiv" class="hidden">
                                <button 
                                    id="downloadBtn"
                                    class="btn btn-primary w-full h-12 text-base font-semibold"
                                >
                                    Download
                                </button>
                            </div>
                        </div>

                        <div class="text-center text-xs text-gray-500 space-y-1">
                            <p><strong>Max 10MB</strong> â€¢ MP3, WAV, FLAC â€¢ 2-5 min processing</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="px-6 py-8 text-center text-white/60 text-sm">
            MuteOneâ„¢ Â© 2025
        </footer>
    </div>

    <script>
        let currentJobId = null;
        let pollInterval = null;

        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    alert('File too large. Please choose a file under 10MB.');
                    e.target.value = '';
                    fileInfo.classList.add('hidden');
                    return;
                }
                
                // Check file type
                const validExtensions = ['.mp3', '.wav', '.m4a', '.flac', '.ogg', '.aac'];
                const fileExtension = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
                
                if (!file.type.startsWith('audio/') && !validExtensions.includes(fileExtension)) {
                    alert('Invalid file type. Please upload an audio file.');
                    e.target.value = '';
                    fileInfo.classList.add('hidden');
                    return;
                }
                
                fileInfo.textContent = `âœ“ ${file.name} (${(file.size / 1024 / 1024).toFixed(1)}MB)`;
                fileInfo.classList.remove('hidden');
            } else {
                fileInfo.classList.add('hidden');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const statusDiv = document.getElementById('statusDiv');
            const statusText = document.getElementById('statusText');
            const processBtn = document.getElementById('processBtn');
            const downloadDiv = document.getElementById('downloadDiv');
            
            // Reset UI
            statusDiv.classList.remove('hidden');
            downloadDiv.classList.add('hidden');
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            
            try {
                // Start processing
                statusText.textContent = 'Uploading and starting AI processing...';
                statusDiv.className = 'p-3 rounded-lg border bg-white/5 border-white/10 text-gray-300';
                
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Processing failed');
                }
                
                const result = await response.json();
                currentJobId = result.jobId;
                
                // Start polling for status
                startPolling();
                
            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = `Error: ${error.message}`;
                statusDiv.className = 'p-3 rounded-lg border bg-red-500/10 border-red-500/20 text-red-300';
                processBtn.disabled = false;
                processBtn.textContent = 'Process';
            }
        });

        function startPolling() {
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            progressBar.classList.remove('hidden');
            let progress = 0;
            
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${currentJobId}`, {
                        signal: AbortSignal.timeout(10000) // 10 second timeout
                    });
                    
                    if (!response.ok) throw new Error('Status check failed');
                    
                    const status = await response.json();
                    statusText.textContent = status.message;
                    
                    // Simulate progress
                    if (status.status === 'processing') {
                        progress = Math.min(progress + Math.random() * 10, 90);
                        progressFill.style.width = progress + '%';
                    } else if (status.status === 'completed') {
                        progressFill.style.width = '100%';
                        setTimeout(() => {
                            showDownloadButton();
                            clearInterval(pollInterval);
                        }, 500);
                    } else if (status.status === 'failed') {
                        statusText.textContent = `${status.message}`;
                        document.getElementById('statusDiv').className = 'p-3 rounded-lg border bg-red-500/10 border-red-500/20 text-red-300';
                        progressBar.classList.add('hidden');
                        resetForm();
                        clearInterval(pollInterval);
                    }
                    
                } catch (error) {
                    console.error('Polling error:', error);
                    // Continue polling on network errors - server might be busy with AI processing
                    statusText.textContent = 'AI processing continues... (checking status)';
                }
            }, 5000); // Poll every 5 seconds instead of 3
        }

        function showDownloadButton() {
            const statusDiv = document.getElementById('statusDiv');
            const statusText = document.getElementById('statusText');
            const downloadDiv = document.getElementById('downloadDiv');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressBar = document.getElementById('progressBar');
            
            statusText.textContent = 'Complete! Your track is ready.';
            statusDiv.className = 'p-3 rounded-lg border bg-green-500/10 border-green-500/20 text-green-300';
            progressBar.classList.add('hidden');
            downloadDiv.classList.remove('hidden');
            
            downloadBtn.onclick = function() {
                window.location.href = `/api/download/${currentJobId}`;
                setTimeout(resetForm, 1000);
            };
        }

        function resetForm() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = false;
            processBtn.textContent = 'Process';
            currentJobId = null;
        }
    </script>
</body>
</html>
